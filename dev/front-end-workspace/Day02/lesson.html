<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>

        function test(){
            alert('hello');
            let ele = document.getElementById('position');
            ele.innerHTML = "<h1>Welcome JavaScript</h1>";
        }

        function now(){
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let time = `${hours}:${minutes}:${seconds}`;
            let ele = document.getElementById('position');
            ele.innerHTML = time;
        }
        function example() {
            setTimeout(() => {
                alert("hello callback");
            }, 3000);
        }
        window.onload = function (){
            now();
            setInterval(now,1000);
        }

        function logic() {

        }
    </script>
